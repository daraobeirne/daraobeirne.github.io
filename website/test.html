
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>DevLabs - Display a Web Map </title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
      <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css"/>
<script src="https://js.arcgis.com/4.3/"></script>
      <script>
  require([
      "esri/WebMap",
      "esri/views/MapView",
	  "esri/config",
      "dojo/domReady!"
    ], function(WebMap, MapView,esriConfig) {


//   esriConfig.request.corsEnabledServers.push({host:"https://devgisportal.cityofsacramento.org/", withCredentials:true});
//   esriConfig.request.corsEnabledServers.push({host:"https://dwgisap06.cityofsacramento.org/", withCredentials:true});
	esriConfig.request.useCors  = "with-credentials"; 

	esriConfig.portalUrl="https://devgisportal.cityofsacramento.org/portal/";
    var webmap = new WebMap({
      portalItem: {
        id: "936272dd096c49538448d7a1fd396464" // This was created in the "Style a web map" and "Configure pop-ups" design labs
      }
    });

    var view = new MapView({
      container: "viewDiv",
      map: webmap
    });
  });
</script>

</head>

  <body>
    <div id="viewDiv"></div>

</body>

</html>
